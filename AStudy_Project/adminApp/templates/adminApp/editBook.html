{% extends 'adminApp/layout.html' %}
{% load static%}
{% block body %}

<div class="container">
    <div class="row justify-content-between align-items-start">
        <div class="col-md-4">
            <img class="img-fluid rounded mb-5 mb-lg-0" src={% static "assets/img/2.jpg" %} alt="" />
        </div>
        <div class="col-md-8">
            <h1 >Add Books </h1>
            <form method="post" action="{% url 'editBook' book.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Sub Category
                            Id</label><br>
                        <select name="subcategory_ids" id="" placeholder="Enter Sub Category Name" class="form-control"
                            required>
                            <option disabled value="" selected> Select Sub Category </option>
                            {% for i in data %}
                            <option {% if book.subcategory_id.id == i.id %} selected {% endif %} value="{{i.id}}">{{i.category_id.category_name}} - {{i.category_name}}</option>
                            {% endfor %}
                        </select>

                        <label
                            style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Name</label><br>
                        <input type="text" name="name" placeholder="Enter  Name" class="form-control" value="{{book.name}}" required>

                        <label style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Publication
                            Year</label><br>
                        <input type="number" value="{{book.publication_year}}" name="Publication Year" placeholder="Enter  Publication Year "
                            class="form-control" required minlength="4" maxlength="4" min="1800">
                        <label style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Image</label><br>
                        <input type="file" name="image" class="form-control"> 
                    </div>
                    <div class="col-md-6 mb-4">

                        <label style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Publication
                        </label><br>
                        <input type="text" value="{{book.publication}}" name="Publication" placeholder="Enter  Publication " class="form-control"
                            required>
                        <label
                            style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Author</label><br>
                        <input type="text" value="{{book.author}}" name="Author" placeholder="Enter Author Name" class="form-control" required>
                        <label
                            style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Price</label><br>
                        <input type="number" value="{{book.price}}" name="Price" placeholder="Enter Price" class="form-control" required
                            min="10">
                        
                            <label
                            style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Stock</label><br>
                        <input type="number" name="stock" placeholder="Enter Stock" class="form-control" required value="{{book.stock}}"
                            min="1">
                    </div>
                </div>
                <label
                            style="font-style:bold; font-size: 15px; font-weight: 50%; color: black;">Description</label><br>
                <textarea name="desc" id="" cols="30" rows="5" class="form-control">{{book.description}}</textarea>
                <input type="submit" class="btn btn-success d-block m-auto mt-4">
            </form>
        </div>
    </div>

</div>



{% endblock %}
