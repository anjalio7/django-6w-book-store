{% extends 'adminApp/layout.html' %}
{% load static %}


{% block body %}
<div class="container-fluid">
    <div class="container">
        <h1 style = "text-align: center;"> All Categories </h1>
        <div class="row">
            <div class="col-md-12 mx-"  >
                <a class="" href="{% url 'addc' %}" > <button type="button" 
                    class="btn btn-lg-6 btn-success d-block m-auto">Add Category</button></a>
            </div>
        </div>
    </div>
        
        <br><br>         
        <table class="table table-bordered">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for i in data %}
            <tr>
                
                <td>{{i.id}}</td>
                <td>{{i.category_name}}</td>
                <td>
                    <a href="{% url 'editCategory' i.id %}">
                        <button style="background-color: rgb(127,236,137)">Edit</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'deleteCategory' i.id %}">
                        <button style="background-color: rgb(127,236,137)">Delete</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
{% endblock %}
